<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

 	<ui:composition template="../template/common/commonLayout.xhtml"> 
 		<ui:define name="content"> 
				
				<br></br>
				
				<h:form> 
					<p:panel style="display: inline-block;">
						<p:messages id="error" autoUpdate="true" closable="true" />

						<h:panelGrid columns="2">
					
								<p:outputLabel value="#{msg['name']}" for="name" />
								<p:inputText value="#{personBean.person.name}"
									required="true" id="name"  />
								<p:outputLabel value="#{msg['surname']}" for="surname" />
								<p:inputText value="#{personBean.person.surname}"
									required="true" id="surname" />
								<p:outputLabel value="#{msg['age']}" for="age" />
								<p:inputMask value="#{personBean.person.age}"
									required="true" id="age" mask="?999" />
								<p:outputLabel value="#{msg['birthday']}" for="birthday" />
								<p:calendar value="#{personBean.person.birthday}"
									required="true" id="birthday"  />
								<p:outputLabel value="#{msg['gender']}" for="gender" />
							    <p:selectOneMenu id="gender" value="#{personBean.person.gender}">
						            <f:selectItems value="#{genderBean.genderValues}" />
						        </p:selectOneMenu>
									
						        <ui:remove>
							        <p:outputLabel value="#{msg['city']}" for="city" />
	       							<p:autoComplete id="city" minQueryLength="3" value="#{personBean.city}" 
	       											completeMethod="#{personBean.autocompleter.autoComplete}" 
	       											scrollHeight="300"
	       											effect="fade">
	       								<p:ajax event="itemSelect" listener="#{personBean.autocompleter.handleSelect}" resetValues="true"/>
	       							</p:autoComplete>
 								</ui:remove>

						</h:panelGrid>
						
						<p:commandButton value="#{msg['save']}" ajax="false"
							action="#{personBean.update}" />
							
						<p:commandButton value="Indietro" ajax="false" immediate="true"
								action="USERS" />


					</p:panel>
					

				</h:form>

		</ui:define> 
	</ui:composition> 
</html>
